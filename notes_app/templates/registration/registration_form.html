{% extends 'base.html' %}
{% load static %}

{% block title %}
    Register
{% endblock title %}

{% block content %}

<div class="horizontal-center">
    <div class="card card-width-md vertical-center">
        <div class="columns">
            <div class="column bg-blue text-white border-radius-md logo-font">
                <div class="horizontal-center">
                    <h2 class="vertical-center">Get started!</h2>
                </div>
            </div>
            <div class="column">
                <div class="card-content">
                    <div class="content">
                        <form action="{% url 'registration_register' %}" method="post" role="form">
                            {% csrf_token %}
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input" name="username" maxlength="150" autofocus="" required="" id="id_username" placeholder="Enter username"> 
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input type="email" class="input" name="email" required="" id="id_email" placeholder="Email">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input type="password" class="input" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="Enter password">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input type="password" class="input" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="Confirm password"> 
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button type="submit" class="button is-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>    
                        <p>
                            Already have an account?
                            <a href="{% url 'auth_login' %}">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock content %}
